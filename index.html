<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn's Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- DAY JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>



</head>
<body>
<!-- HEADING -->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      Shawn's Weather Dashboard 
    </a>
  </div>
</nav>

<div class="animation-area">
  <!--SEARCH AND SEARCH HISTORY -->>
  <div class="card" id="search-card" style="width: 100%">
    <div class="card-body bg-warning-subtle">
      <!--SEARCH BAR-->
      <div class="input-group mb-3">
        <input type="text" id="search-field" class="form-control" placeholder="Enter a city name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-primary-subtle" type="button" id="button-addon2">Search</button>
      </div>
      <!-- END OF SEARCH BAR-->
    </div>
  </div>
<!-- WIREFRAME MAIN WEATHER DATA-->
<div class="card bg-danger-subtle" style="width: 100%;" id="current-weather-card">
    <div class="card-body">
      <h1 class="card-title" id="current-weather-title"></h5>
      <p class="card-text" id="current-weather-text"></p>
    </div>
  </div>

  <!-- WIREFRAME 5 DAY FORECAST -->
  <div class="d-flex">
    <div class="card" id="forecast-card-1" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" id="title-day-one">Day One</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" id="subtitle-1"></h6>
        <p class="card-text" id="text-one"></p>
      </div>
    </div>

    <div class="card" id="forecast-card-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" id="title-day-two">Day Two</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" id="subtitle-2"></h6>
        <p class="card-text" id="text-two"></p>
      </div>
    </div>
  
    <div class="card" id="forecast-card-3"style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" id="title-day-three">Day Three</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" id="subtitle-3"></h6>
        <p class="card-text" id="text-three"></p>
      </div>
    </div>

    <div class="card" id="forecast-card-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" id="title-day-four">Day Four</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" id="subtitle-4"></h6>
        <p class="card-text" id="text-four"></p>
      </div>
    </div>

    <div class="card" id="forecast-card-5" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" id="title-day-five">Day Five</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" id="subtitle-5"></h6>
        <p class="card-text" id="text-five"></p>
      </div>
    </div>
  </div>
</div>
    
    

    <script src="./script.js"></script>
</body>
</html>
